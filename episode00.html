<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제 0화 보기</title>
    <style>
        body { 
            background: #222; 
            margin: 0; 
            height: 100vh; /* 화면 전체 높이 사용 */
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            overflow: hidden; /* 배경 스크롤 방지 */
            font-family: sans-serif;
        }

        /* 뷰어 틀: 화면 크기에 맞춰서 알아서 조절됨 */
        .viewer-wrapper {
            position: relative;
            
            /* 핵심 기능: 화면 높이(vh)나 너비(vw)를 넘지 않게 조절 */
            height: 85vh;        /* 화면 높이의 85%를 씀 (위아래 여백 살짝 둠) */
            aspect-ratio: 4/5;   /* 4:5 비율은 무조건 사수함 */
            max-width: 95vw;     /* 가로가 너무 길면 화면 너비의 95%까지만 */
            
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 인스타 툰 뷰어 (알맹이) */
        .insta-viewer {
            width: 100%;
            height: 100%;
            background: white;
            
            display: flex;      
            overflow-x: hidden; /* 스크롤바 숨김 */
            scroll-snap-type: x mandatory; 
            scroll-behavior: smooth;
            
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8); /* 그림자 더 진하게 */
        }

        .insta-viewer img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 빈틈없이 꽉 채우기 */
            flex-shrink: 0;
            scroll-snap-align: start; 
        }

        /* 화살표 버튼 (그림 위에 둥둥 띄우기) */
        .nav-btn {
            position: absolute; 
            top: 50%;
            transform: translateY(-50%); /* 정확히 중앙 정렬 */
            background: rgba(0, 0, 0, 0.3); /* 연한 검은색 배경 */
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 10; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            transition: 0.3s;
        }
        
        /* 마우스 올리면 진해짐 */
        .nav-btn:hover { background: rgba(0, 0, 0, 0.8); color: yellow; }
        
        /* 버튼 위치: 그림의 양 끝에 딱 붙임 */
        .prev { left: 10px; } 
        .next { right: 10px; }

        /* 뒤로가기 버튼 (화면 아래쪽에 고정) */
        .back-btn { 
            position: absolute;
            bottom: 20px;
            padding: 10px 20px; 
            background: white; 
            color: black; 
            text-decoration: none; 
            border-radius: 20px; 
            font-weight: bold; 
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            opacity: 0.7; /* 평소엔 약간 투명하게 */
            transition: 0.3s;
        }
        .back-btn:hover { opacity: 1; transform: scale(1.05); }

    </style>
</head>
<body>

    <div class="viewer-wrapper">
        <button class="nav-btn prev" onclick="moveSlide(-1)">&#10094;</button>

        <div class="insta-viewer" id="comicBox">
            <img src="00/00_01.jpg" alt="1p">
            <img src="00/00_02.jpg" alt="2p">
            <img src="00/00_03.jpg" alt="3p">
            <img src="00/00_04.jpg" alt="4p">
            <img src="00/00_05.jpg" alt="5p">
            <img src="00/00_06.jpg" alt="6p">
            <img src="00/00_07.jpg" alt="7p">
            <img src="00/00_08.jpg" alt="8p">
            <img src="00/00_09.jpg" alt="9p">
            <img src="00/00_10.jpg" alt="10p">
        </div>

        <button class="nav-btn next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <a href="index.html" class="back-btn">목록으로</a>

    <script>
        function moveSlide(direction) {
            const viewer = document.getElementById('comicBox');
            const slideWidth = viewer.clientWidth;
            viewer.scrollBy({ left: slideWidth * direction, behavior: 'smooth' });
        }
        
        // 키보드 화살표 키로도 넘길 수 있게 추가 (PC 사용자용 꿀기능)
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') moveSlide(1);
            if (event.key === 'ArrowLeft') moveSlide(-1);
        });
    </script>

</body>
</html>
